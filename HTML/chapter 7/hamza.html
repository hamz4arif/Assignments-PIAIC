<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
    <style>
      td {
        padding: 5px 15px;
        background-color: aqua;
      }
      th {
        font-size: 50px;
        background-color: bisque;
        color: red;
      }
      form{
          max-width: 40%;
          margin: 10px auto;
        /* border: 2px solid black; */
          
      }
      #container{
          /* border: 2px solid red; */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form style="text-align: center" action="www.example.com" method="POST">
        <table border="2" width="500">
          <tr>
            <th colspan="2">User Form</th>
          </tr>
          <tr>
            <td>Enter Name</td>
            <td>
              <input type="text" size="15" maxlength="30" required />
            </td>
          </tr>
          <tr>
            <td>Enter Password</td>
            <td>
              <input type="password" size="15" maxlength="30" required />
            </td>
          </tr>
          <tr>
            <td>Enter Address</td>
            <td>
              <textarea name="address" id="" cols="30" rows="6"></textarea>
            </td>
          </tr>
          <tr>
            <td>Select Game</td>
            <td>
              <label>
                <input type="checkbox" name="Hocket" value="Hockey" />
                Hockey
              </label>
              <br />
              <label>
                <input type="checkbox" name="football" value="football" />
                Football
              </label>
              <br />
              <label>
                <input type="checkbox" name="Badminton" value="Badminton" />
                Badminton
              </label>
              <br />
              <label>
                <input type="checkbox" name="Cricket" value="Cricket" />
                Cricket
              </label>
              <br />
              <label>
                <input type="checkbox" name="volleyball" value="volleyball" />
                volleyball
              </label>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <label for="male">
                <input type="radio" name="gender" value="male" id="male" />
                Male
              </label>
              <label for="Female">
                <input type="radio" name="gender" value="Female" id="Female" />
                Female
              </label>
            </td>
          </tr>
          <tr>
            <td>select your age</td>
            <td>
              <select name="age" id="age">
                <option value="select" selected>select</option>
                <option value="15">15</option>
                <option value="15">16</option>
                <option value="15">17</option>
                <option value="15">18</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="file" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="Click Me" />
              <input type="reset" value="Reset" />
              <input type="submit" value="submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
